<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Contact Us</title>
    <meta name="description" content="Whitewater Rafting Contact Methods">
    <meta name="author" content="Cesar Barrera">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Whitewater Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contacttitle">
            <h2>Contact Information</h2>
            <p>We'd like to hear from you!</p>
        </section>
        <section class="contactinfo">
            <p><strong>Address:</strong> 3818 W 4700 S, Salt Lake City, UT 84129</p>
            <p><strong>Phone:</strong> (555) 999-9999</p>
            <p><strong>Email:</strong> <a href="mailto:contact@whitewaterrafting.com">contact@whitewaterrafting.com</a></p>
        </section>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.2533372556222!2d-111.98217419999999!3d40.6683867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87528c5b5fb81eb7%3A0x4baadaa2425afdfd!2s3818%20W%204700%20S%2C%20Salt%20Lake%20City%2C%20UT%2084129%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sgt!4v1744000390852!5m2!1ses-419!2sgt" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="employees">
            <figure>
                <img src="images/employee.png" alt="Whitewater Rafting employee">
                <figcaption>Our Staff</figcaption>
            </figure>
            <figure>
                <img src="images/employe1.png" alt="whitewater Rafting employee">
                <figcaption>Our Staff</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.png" alt="whitewater Rafting employee">
                <figcaption>Our Staff</figcaption>
            </figure>
        </div>
        <form>
            <fieldset>
                <legend>Contact Info</legend>
                <div class="form-item column">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="Phonenumber">Phonenumber:</label>
                    <input type="number" id="phonenumber" name="phonenumber">
                </div>
                <legend>Reasonforcontact</legend>
                <div class="form-item column3">
                    <div class="radio">
                        <input type="radio" id="GeneralInquiry" name="reason" value="GeneralInquiry">
                        <label for="GeneralInquiry">General Inquiry</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="ReservationQuestion" name="reason" value="ReservationQuestion">
                        <label for="ReservationQuestion">Reservation Question</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="WebsiteSuggestion" name="reason" value="WebsiteSuggestion">
                        <label for="ReservationQuestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="longtext">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Write your message here"></textarea>
                </div>
                <div class="newsletter">
                    <label for="subscribe">Would you like to subscribe to our newsletter?</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <button type="submit">Send Form</button>
        </form>
    </main>
    <footer>
        <p>©️ 2025 | Whitewater Rafting | Cesar Barrera</p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com">
                <img src="images/facebookicon.webp" alt="facebook">
            </a>
            <a href="https://x.com">
                <img src="images/xicon.webp" alt="twitter">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagramicon.webp" alt="instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
